<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>VoteUp Login</title>
    <link
            href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
            rel="stylesheet">
    <link
            href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
            rel="stylesheet">
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">
    <script>
        function onlyNumberKey(evt) {
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }
    </script>
</head>

<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img alt="login" class="login-card-img" src="assets/images/login.jpg">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <p class="login-card-description">Sign into your account</p>

                        <form action="login" method="post">
                            <div class="form-group">
                                <label class="sr-only" for="email">UID</label> <input
                                    class="form-control" id="email" maxlength=10
                                    name="email" onkeypress="return onlyNumberKey(event)" placeholder="UID" type="text">
                            </div>
                            <div class="form-group mb-4">
                                <label class="sr-only" for="password">Password</label> <input
                                    class="form-control" id="password" name="password"
                                    placeholder="***********" type="password">
                            </div>
                            <input class="btn btn-block login-btn" id="login" name="login"
                                   type="submit" value="Login">
                        </form>
                        <p class="login-card-footer-text" style="margin-top: 50px;">
                            Don't have an account? <a class="text-reset" href="signup.html">Register
                            here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
